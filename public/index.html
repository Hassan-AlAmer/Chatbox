<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting with Socket IO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 main-chat">
                <div class="row bg-dark">
                    <div class="col">
                        <p class="p-3 m-0 fs-3 fw-bold text-center text-info">Wellcom to Chatting with Socket IO</p>
                    </div>
                </div>
                <div class="row">
                    <div id="chat-window" class="col">
                        <div id="chat-message"></div>
                        <div id="typing"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-0">
                        <input type="text" class="form-control" id="message" placeholder="Please Write Message">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-0">
                        <button id="send" class="btn btn-primary w-100 fw-bold p-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="NickNameModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Start Chat</h5>
            </div>
            <div class="modal-body">
              <div class="row">
                  <div class="col">
                    <label for="NickName" class="form-label fw-bold">Enter Your NickName:</label>
                    <input type="text" class="form-control" id="NickName" placeholder="Please Enter Your NickName">
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="NickNameButton" class="btn btn-success">Enter</button>
            </div>
            <div class="modal-body">
                <p id="NickName-error" class="fw-bold text-danger"></p>
            </div>
          </div>
        </div>
      </div>
    <script src="./js/chat.js"></script>
</body>
</html>
